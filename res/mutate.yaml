kind: MutatingWebhookConfiguration
apiVersion: admissionregistration.k8s.io/v1
metadata:
  name: daps-webhook
webhooks:
  - name: daps-webhook.daps-system.svc
    admissionReviewVersions:
    - v1
    - v1beta1
    sideEffects: None
    failurePolicy: Ignore
    matchPolicy: Equivalent
    reinvocationPolicy: Never
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    clientConfig:
      caBundle: 
      service:
        namespace: daps-system
        name: daps-webhook
        path: /mutate
